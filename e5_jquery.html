<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Ejemplo query selector</title>

		<style type="text/css">
			@font-face {
				font-family: 'marck_script';
				src: url('../fuentes/marckscript.eot'); /* IE9 Compat Modes */
				src: url('../fuentes/marckscript.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
				url('../fuentes/marckscript.woff') format('woff'), /* Modern Browsers */
				url('../fuentes/marckscript.ttf') format('truetype'), /* Safari, Android, iOS */
				url('../fuentes/marckscript.svg#marck script') format('svg'); /* Legacy iOS */
			}

			p {
				border-style: solid;
				padding: 10px;
				margin-bottom: 20px;
			}

			div {
				border-style: solid;
				border-color: green;
				padding: 10px;
				margin-bottom: 20px;
			}

			.relleno {
				background-image: url("imagenes/fondo_cuadros.jpg");
			}

			.esquinas {
				/* ------------ ESQUINAS REDONDAS ---------------*/
				-webkit-border-radius: 10px;
				-moz-border-radius: 10px;
				-o-border-radius: 10px;
				border-radius: 10px;
			}

			.sombras {
				/*------------------ SOMBRAS ---------------------*/
				/*sombras*/
				-webkit-box-shadow: 0px 0px 5px 3px #333;
				-moz-box-shadow: 0px 0px 5px 3px #333;
				-o-box-shadow: 0px 0px 5px 3px #333;
				box-shadow: 0px 0px 5px 3px #333;
			}

		</style>

		<script src="http://codeorigin.jquery.com/jquery-1.10.2.min.js"></script>
		<script>
			$(function() {
				//alert(666+" la marca del diablo");
				//var parrafo2 = $("#texto2");
				//parrafo2.html("Es cosa del diablo!!!!");
				var boton = $("#boton");
				boton.click(function() {
					var parrafo3 = $("p");//solo selectores de CSS
					// alert(parrafo3.html());
					//alert(parrafo3.attr("class"));
					parrafo3.attr("class", "relleno esquinas");
					parrafo3.addClass("sombras");//agrega una clase 
					/*parrafo3.fadeOut(5000,function(){
						parrafo3.fadeIn(5000);
						
					});//Desaparece los parrafos desvaneciendolos*/
					
				parrafo3.slideUp(2500, function(){
					parrafo3.slideDown(2500);
				});	
					
					
					//parrafo3.removeClass("sombras");//remueve la clase

				});

			});

		</script>
	</head>
	<body>

		<p id="texto1" class="relleno">
			Texto 1
		</p>
		<p id="texto2" class="relleno">
			Texto 2
		</p>
		<p id="texto3" class="relleno2">
			Texto 3
		</p>

		<div id="log">
			log
		</div>

		<button id="boton">
			Cambiar texto
		</button>

	</body>
</html>
