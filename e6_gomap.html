<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>javascript</title>
		<style>

           /* SUPER IMPORTANTE PONER ANCHO Y ALTO A LA CAJA */
		   #mimapa{
		   	  height: 600px;
		   	  width: 600px;
		   }

		</style>

		<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
		<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
		<script src="javascript/jquery.gomap-1.3.2.min.js"></script>
		<script>
		
		$(function(){
		navigator.geolocation.getCurrentPosition(function(posicion){
			
				var latitud = posicion.coords.latitude;
				var longi= posicion.coords.longitude;
				
				$("#mimapa").goMap({
					markers:[{
						zoom:9,
						latitude:latitud,
						longitude:longi
					}]
				});
				
				/*alert("la latitud es:"+latitud);
				alert("la longitud es:"+longi);*/
				
				
			
		});
	});

		</script>

	</head>
	<body>

		<div id="mimapa">
			<h1>Mi localizaci√≥n</h1>
		</div>
		
	</body>
</html>
