<!doctype HTML>
<html>
	<head>
		<meta charset="UTF-8" />

		<style type="text/css">
			body {
				text-align: center;
			}

			#parrafo-click {
				margin-left: auto;
				margin-right: auto;
				border-style: solid;
				border-color: black;
				width: 500px;
			}
		</style>

		<script src="../javascript/jquery-1.10.2.min.js"></script>
		<script>
			/*Parte 1
			 $(function(){
			 var boton=$("#boton-animar");

			 boton.click(function(){
			 var imagen=$("img");
			 imagen.attr("src","../imagenes/happy_homer.jpg");
			 var texto=$("#estado");
			 texto.html("Homero Feliz");
			 });
			 });*/

			cambiar_boton = false;

			$(function() {
				var boton = $("#boton-animar");

				boton.click(function() {

					if (cambiar_boton == false) {

						var imagen = $("img");
						imagen.fadeOut("slow", function() {
							imagen.attr("src", "../imagenes/sad_homer.jpg");
							var texto = $("#estado");
							texto.html("Homero Triste");
							imagen.fadeIn("slow");
						});

						cambiar_boton = true;

					} else {

						var imagen = $("img");
						imagen.fadeOut("slow", function() {
							imagen.attr("src", "../imagenes/happy_homer.jpg");
							var texto = $("#estado");
							texto.html("Homero Feliz");
							imagen.fadeIn("slow");
						});
						cambiar_boton = false;

					}

				});
			});

		</script>

	</head>
	<body>

		<p>
			<button id="boton-animar" >
				Animar!
			</button>
		</p>

		<div id="contenedor">
			<img id=homero src="../imagenes/sad_homer.jpg" />
			<p id="estado">
				Homero Triste
			</p>
		</div>

	</body>
</html>
